    <body>
        <!------------------------------------------------starte navebare------- navbar-fixed-top -------------------------------------------------->
        <!-------------------
Start Login-register
-------------------->
        <!------------------ Start skills -------->
        <div class="log-register">
            <div class="container">
                <div class="lr-content">
                    <div class="log-register-content">
                        <h4>سجل حسابك الان</h4>
                        <div
                            class="bs-example bs-example-tabs"
                            role="tabpanel"
                            data-example-id="togglable-tabs"
                        >
                            <ul id="myTab" class="nav nav-tabs" role="tablist">
                                <li role="presentation">
                                    <a
                                        href="#carl"
                                        role="tab"
                                        id="carl-tab"
                                        data-toggle="tab"
                                        aria-controls="carl"
                                        >انشاء حساب</a
                                    >
                                </li>
                                <li role="presentation" class="active">
                                    <a
                                        href="#home"
                                        id="home-tab"
                                        role="tab"
                                        data-toggle="tab"
                                        aria-controls="home"
                                        aria-expanded="true"
                                        >تسجيل الدخول</a
                                    >
                                </li>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div
                                    role="tabpanel"
                                    class="tab-pane fade in active"
                                    id="home"
                                    aria-labelledby="home-tab"
                                >
                                    <h2 class="title">تسجيل الدخول</h2>
                                    <div class="tabcontent-grids">
                                        <form action="#" method="post">
                                            <div class="form-group">
                                                <label>الاسم:</label>
                                                <input
                                                    class="form-control"
                                                    type="text"
                                                    placeholder="Enter Full Name*"
                                                    required
                                                />
                                                <i class="far fa-user"></i>
                                            </div>
                                            <div class="form-group">
                                                <label> الايميل:</label>
                                                <input
                                                    class="form-control"
                                                    type="email"
                                                    placeholder="Enter Your Email*"
                                                    required
                                                />
                                                <i class="far fa-envelope"></i>
                                            </div>
                                            <div class="form-group">
                                                <label> التليفون:</label>
                                                <input
                                                    class="form-control"
                                                    type="email"
                                                    placeholder="Enter Your Phone*"
                                                    required
                                                />
                                                <i
                                                    class="fas fa-mobile-alt"
                                                ></i>
                                            </div>
                                            <div class="form-group">
                                                <a
                                                    href="index.html"
                                                    type="submit"
                                                    class="btn btn-primary"
                                                    >دخول</a
                                                >
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div
                                    role="tabpanel"
                                    class="tab-pane fade"
                                    id="carl"
                                    aria-labelledby="carl-tab"
                                >
                                    <h2 class="title">انشاء حساب جديد</h2>
                                    <div class="tabcontent-grids">
                                        <form action="#" method="post">
                                            <div class="row">
                                                <div
                                                    class="col*lg-6 col-md-6 col-sm-6 col-xs-12"
                                                >
                                                    <div class="form-group">
                                                        <label
                                                            >الاسم الاول
                                                            :</label
                                                        >
                                                        <input
                                                            class="form-control"
                                                            type="text"
                                                            placeholder="Enter First Name*"
                                                            required
                                                        />
                                                        <i
                                                            class="far fa-user"
                                                        ></i>
                                                    </div>
                                                </div>
                                                <div
                                                    class="col*lg-6 col-md-6 col-sm-6 col-xs-12"
                                                >
                                                    <div class="form-group">
                                                        <label
                                                            >الاسم الاخير
                                                            :</label
                                                        >
                                                        <input
                                                            class="form-control"
                                                            type="text"
                                                            placeholder="Enter Last Name*"
                                                            required
                                                        />
                                                        <i
                                                            class="far fa-user"
                                                        ></i>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label> الايميل:</label>
                                                <input
                                                    class="form-control"
                                                    type="email"
                                                    placeholder="Enter Your Email*"
                                                    required
                                                />
                                                <i class="far fa-envelope"></i>
                                            </div>
                                            <div class="form-group">
                                                <label> التليفون:</label>
                                                <input
                                                    class="form-control"
                                                    type="email"
                                                    placeholder="Enter Your Phone*"
                                                    required
                                                />
                                                <i
                                                    class="fas fa-mobile-alt"
                                                ></i>
                                            </div>
                                            <div class="form-group">
                                                <label> تاكيد التليفون :</label>
                                                <input
                                                    class="form-control"
                                                    type="email"
                                                    placeholder="تاكيد رقم التليفون*"
                                                    required
                                                />
                                                <i
                                                    class="fas fa-mobile-alt"
                                                ></i>
                                            </div>
                                            <div class="form-group">
                                                <a
                                                    href="index.html"
                                                    type="submit"
                                                    class="btn btn-primary"
                                                >
                                                    انشاء
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------------------ End skills -------->
        <!-------------------
End Login-register
-------------------->

        <div class="footer">
            <div class="container">
                <div class="footer-top wow fadeInUp">
                    <div class="image-logo">
                        <img src="images/happynes.png" />
                    </div>
                    <p>Creative and elegant event design and planning</p>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-5 col-xs-12">
                            <ul class="socila-links wow fadeInRight">
                                <li
                                    class="facebook"
                                    data-toggle="tooltip"
                                    data-placement="top"
                                    title="facebook "
                                >
                                    <a href="#"
                                        ><i class="fab fa-facebook-f"></i
                                    ></a>
                                </li>
                                <li
                                    class="google-plus"
                                    data-toggle="tooltip"
                                    data-placement="top"
                                    title="google-plus "
                                >
                                    <i class="fab fa-google-plus-g"
                                        ><a href="#"></a
                                    ></i>
                                </li>
                                <li
                                    class="twitter"
                                    data-toggle="tooltip"
                                    data-placement="top"
                                    title="twitter "
                                >
                                    <a href="#"
                                        ><i class="fab fa-twitter"></i
                                    ></a>
                                </li>
                                <li
                                    class="linkedin"
                                    data-toggle="tooltip"
                                    data-placement="top"
                                    title="linkedin-in "
                                >
                                    <a href="#"
                                        ><i class="fab fa-linkedin-in"></i
                                    ></a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-7 col-xs-12">
                            <p class="wow fadeInLeft">
                                <a href="index.html">Decors</a> © 2025 All
                                Rights Reserved || Design By
                                <a href="#"> Mazen Saad </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
